<body>

<h2 class="titel">ğŸ¨ Fritidsschema</h2>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Vecka</th>
        <th>Tid</th>
        <th>MÃ¥ndag</th>
        <th>Tisdag</th>
        <th>Onsdag</th>
        <th>Torsdag</th>
        <th>Fredag</th>
      </tr>
    </thead>
    <tbody id="schema-body">
      <!-- Dynamiska rader lÃ¤ggs till hÃ¤r -->
    </tbody>
  </table>
</div>
<div class="button-group">
  <button onclick="clearSchema()">ğŸ—‘ï¸ Rensa schema</button>
  <button onclick="addTidRad()">â• LÃ¤gg till tid</button>
  <button onclick="window.print()">ğŸ–¨ï¸ Skriv ut</button>
</div>

<script>
const aktiviteter = [
  "ğŸ® Spel", "ğŸ“š LÃ¤sa", "ğŸµ Musik", "ğŸ¨ MÃ¥la", "âš½ Sport", "ğŸ§‘â€ğŸ¤â€ğŸ§‘ Samling",
  "ğŸ MellanmÃ¥l", "ğŸ² BrÃ¤dspel", "ğŸ¤ Karaoke", "ğŸ§˜â€â™€ï¸ Yoga", "ğŸ•º Dans",
  "ğŸ§‘â€ğŸ³ Matlagning", "ğŸ“– BerÃ¤ttande", "ğŸŒ³ Naturutflykt", "ğŸ‰ Fest",
  "ğŸ› ï¸ Hantverk", "ğŸ­ Teater", "ğŸ¥ª MellanmÃ¥l"
];

function addTidRad(data = null) {
  const tbody = document.getElementById("schema-body");
  const rad = document.createElement("tr");

  // Vecka
  const veckaCell = document.createElement("td");
  const veckaInput = document.createElement("input");
  veckaInput.type = "text";
  veckaInput.placeholder = "Vecka 34";
  veckaInput.value = data?.vecka || "";
  veckaCell.appendChild(veckaInput);
  rad.appendChild(veckaCell);

  // Tid
  const tidCell = document.createElement("td");
  const tidInput = document.createElement("input");
  tidInput.type = "time";
  tidInput.value = data?.tid || "";
  tidCell.appendChild(tidInput);
  rad.appendChild(tidCell);

  // Aktiviteter
  for (let i = 0; i < 5; i++) {
    const cell = document.createElement("td");
    const select = document.createElement("select");

    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = "VÃ¤lj aktivitet";
    select.appendChild(defaultOption);

    aktiviteter.forEach(aktivitet => {
      const option = document.createElement("option");
      option.textContent = aktivitet;
      option.value = aktivitet;
      select.appendChild(option);
    });

    select.value = data?.aktiviteter?.[i] || "";
    cell.appendChild(select);
    rad.appendChild(cell);
  }

  tbody.appendChild(rad);
  saveSchema();
}

function saveSchema() {
  const rows = document.querySelectorAll("#schema-body tr");
  const schema = [];

  rows.forEach(row => {
    const inputs = row.querySelectorAll("input, select");
    const vecka = inputs[0].value;
    const tid = inputs[1].value;
    const aktiviteter = Array.from(inputs).slice(2).map(s => s.value);
    schema.push({ vecka, tid, aktiviteter });
  });

  localStorage.setItem("fritidsschema", JSON.stringify(schema));
}

function loadSchema() {
  const saved = localStorage.getItem("fritidsschema");
  if (saved) {
    const schema = JSON.parse(saved);
    schema.forEach(data => addTidRad(data));
  }
}

function clearSchema() {
  localStorage.removeItem("fritidsschema");
  document.getElementById("schema-body").innerHTML = "";
}

window.addEventListener("load", loadSchema);
</script>
